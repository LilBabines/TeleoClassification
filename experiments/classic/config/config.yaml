hydra:
  run:
    dir: outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}

data:
  dataset_path: "data/TeleoSplit_fill_nan/"

task:
  task: "singleTaxa" # multiTaxa or singleTaxa
  # taxa_classes : ["order", "family"]

trainer:
  learning_rate: 1e-5
  per_device_train_batch_size : 16
  per_device_eval_batch_size : 16
  weight_decay: 0.01
  num_train_epochs : 2
  eval_delay : 0
  eval_strategy : "steps"

  save_strategy : "steps"
  load_best_model_at_end: True
  metric_for_best_model: "macro_f1_family"
  greater_is_better: True
  push_to_hub : False

model:
  model_name: "zhihan1996/DNABERT-2-117M"
  tokenizer_name: "zhihan1996/DNABERT-2-117M"
  local : False  # set to True to load the model with model_name from local path
  # max_length: 512

loss :
  loss : "cross_entropy" # cross_entropy or BCEWithLogitsLoss


metrics:

  macro_f1:
    callable: 'MulticlassF1Score'
    kwargs: 
      average: 'macro'
  macro_accuracy:
    callable: 'MulticlassAccuracy'
    kwargs:
      average: 'macro'
  micro_f1:
    callable: 'MulticlassF1Score'
    kwargs: 
      average: 'micro'
  micro_accuracy:
    callable: 'MulticlassAccuracy'
    kwargs:
      average: 'micro'



  
